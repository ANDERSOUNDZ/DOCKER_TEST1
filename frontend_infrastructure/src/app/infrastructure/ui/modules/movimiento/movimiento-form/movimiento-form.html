<div class="form-card">
      <div class="form-header">
        <h3>Registrar Nueva Transacción</h3>
        <button class="btn-close" (click)="close.emit()">×</button>
      </div>

      <form (ngSubmit)="save()">
        <div class="form-grid">
          <div class="field">
            <label>Número de Cuenta</label>
            <input type="text" [(ngModel)]="formData.numeroCuenta" name="numeroCuenta" 
                   placeholder="Ej: 478758" required />
          </div>

          <div class="field">
            <label>Tipo de Movimiento</label>
            <select [(ngModel)]="formData.tipoMovimiento" name="tipoMovimiento" required>
              <option value="Deposito">Depósito</option>
              <option value="Retiro">Retiro</option>
            </select>
          </div>

          <div class="field">
            <label>Valor (USD)</label>
            <input type="number" [(ngModel)]="formData.valor" name="valor" 
                   placeholder="0.00" min="0.01" step="0.01" required />
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="close.emit()">Cancelar</button>
          <button type="submit" class="btn-primary" [disabled]="loading()">
            {{ loading() ? 'Procesando...' : 'Confirmar Transacción' }}
          </button>
        </div>
      </form>
    </div>
