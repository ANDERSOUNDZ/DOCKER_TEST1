<div class="form-card animate-fadeIn">
  <div class="form-header">
    <h3>{{ cuentaData ? 'Editar' : 'Nueva' }} Cuenta Bancaria</h3>
    <button class="btn-close" (click)="close.emit()">Ã—</button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-body">
    <div class="form-grid">
      <div class="form-group">
        <label>Cliente Titular</label>
        <select
          formControlName="clienteId"
          [class.error]="form.get('clienteId')?.invalid && form.get('clienteId')?.touched"
        >
          <option [ngValue]="null">Seleccione un cliente...</option>
          @for (cliente of clientesList(); track cliente.id) {
            <option [value]="cliente.id">
              {{ cliente.nombre }} ({{ cliente.identificacion }})
            </option>
          }
        </select>
      </div>

      <div class="form-group">
        <label>Tipo de Cuenta</label>
        <select
          formControlName="tipoCuenta"
          [class.error]="form.get('tipoCuenta')?.invalid && form.get('tipoCuenta')?.touched"
        >
          <option value="">Seleccione tipo...</option>
          @for (tipo of tiposCuenta; track tipo) {
            <option [value]="tipo">{{ tipo }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label>Saldo Inicial ($)</label>
        <input
          type="number"
          formControlName="saldoInicial"
          placeholder="0.00"
          [readonly]="!!cuentaData"
        />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="close.emit()" [disabled]="loading()">
        Cancelar
      </button>
      <button type="submit" class="btn-primary" [disabled]="form.invalid || loading()">
        {{ loading() ? 'Guardando...' : 'Guardar Cuenta' }}
      </button>
    </div>
  </form>
</div>
