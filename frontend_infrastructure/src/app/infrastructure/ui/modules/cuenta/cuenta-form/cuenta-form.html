<div class="form-card animate-fadeIn">
  <div class="form-header">
    <h3>{{ cuentaData ? 'Editar' : 'Registrar Nueva' }} Cuenta Bancaria</h3>
    <button class="btn-close" (click)="close.emit()">Ã—</button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-body">
    <div class="form-grid">
      <div class="form-group">
        <label>Cliente Titular</label>
        <select formControlName="clienteId" [class.error]="isInvalid('clienteId')">
          <option [ngValue]="null">Seleccione un cliente...</option>
          @for (cliente of clientesList(); track cliente.id) {
            <option [value]="cliente.id">
              {{ cliente.nombre }} ({{ cliente.identificacion }})
            </option>
          }
        </select>
        @if (isInvalid('clienteId')) {
          <span class="error-msg">Debe seleccionar un cliente</span>
        }
      </div>

      <div class="form-group">
        <label>Tipo de Cuenta</label>
        <select formControlName="tipoCuenta" [class.error]="isInvalid('tipoCuenta')">
          <option value="">Seleccione tipo...</option>
          @for (tipo of tiposCuenta; track tipo) {
            <option [value]="tipo">{{ tipo }}</option>
          }
        </select>
        @if (isInvalid('tipoCuenta')) {
          <span class="error-msg">El tipo de cuenta es obligatorio</span>
        }
      </div>

      <div class="form-group">
        <label>Saldo Inicial ($)</label>
        <input
          type="number"
          formControlName="saldoInicial"
          placeholder="0.00"
          [class.error]="isInvalid('saldoInicial')"
        />
        @if (isInvalid('saldoInicial')) {
          <span class="error-msg">El saldo no puede ser negativo</span>
        }
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="close.emit()" [disabled]="loading()">
        Cancelar
      </button>
      <button type="submit" class="btn-primary" [disabled]="form.invalid || loading()">
        {{ loading() ? 'Guardando...' : cuentaData ? 'Actualizar Cuenta' : 'Guardar Cuenta' }}
      </button>
    </div>
  </form>
</div>
